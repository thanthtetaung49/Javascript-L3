<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Form Verification</title>

    <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>

    <div class="container">
        <div id="dot-box" class="dot-box">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <form id="form" action="" method="">
            <h1>Register With Us</h1>

            <div class="page"> 
                <label for="email">Security :</label>
                <input type="email" name="email" id="email" class="form-control invalid" placeholder="Enter Email" autocomplete="off" />
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" autocomplete="off" />
            </div>

            <div class="page"> 
                <label for="firstname">Personal Info :</label>
                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter First Name" autocomplete="off" />
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter Last Name" autocomplete="off" />
            </div>

            <div class="page"> 
                <label for="firstname">Date Of Birth :</label>
                <input type="date" name="dob" id="dob" class="form-control" />
            </div>

            <div class="page"> 
                <label for="firstname">Contact Info :</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter Phone Number" autocomplete="off" />
                <input type="text" name="address" id="address" class="form-control" placeholder="Enter Detail Address" autocomplete="off" />
            </div>

            <div class="d-flex">
                <button type="button" id="prev-btn" class="btn">Previous</button>
                <button type="button" id="next-btn" class="btn">Next</button>
            </div>

        </form>
    </div>

    <script src="./app.js" type="text/javascript"></script>
    
</body>
</html>
