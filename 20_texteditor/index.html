<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>

    <!-- bootstrap css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- font-awesome css1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>

    <div class="container border p-5">
        <h4>Text Editor</h4>

        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="boldFun()" title="Bold Text">Bold</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="italicFun()" title="Italic Text">Italic</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="underlineFun()" title="Underline Text">Underline</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="leftFun()" title="Left Text"><i class="fas fa-align-left"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="centerFun()" title="Center Text"><i class="fas fa-align-center"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="rightFun()" title="Right Text"><i class="fas fa-align-right"></i></button>
                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="upperFun()" title="Upper Text">Upper case</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="lowerFun()" title="Lower Text">Lower case</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="capitalizeFun()" title="Capitalize Text">Capitalize case</button>
                <button type="button" class="btn btn-outline-secondary rounded-0" onclick="clearFun()" title="Clear Text">Clear</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form action="" method="">
                    <div class="form-group">
                        <textarea name="article" id="textarea" class="form-control shadow" placeholder="Write Something..." cols="30" rows="10"></textarea>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- bootstrap css1 js1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./app.js" type="text/javascript"></script>
    
</body>
</html>
