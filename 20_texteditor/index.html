<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>

    <!-- bootstrap css1 js1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- font-awesome css1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body>
    <div class="container border p-5">
      <h4>Text Editor</h4>

      <div class="row">
        <div class="col-md-12">
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Bold Text"
            data-command="bold"
          >
            Bold
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Italic Text"
            data-command="italic"
          >
            Italic
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Underline Text"
            data-command="underline"
          >
            Underline
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="LineThrough Text"
            data-command="strikeThrough"
          >
            LineThrough
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Left Align"
            data-command="justifyLeft"
          >
            <i class="fas fa-align-left"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Center Align"
            data-command="justifyCenter"
          >
            <i class="fas fa-align-center"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Right Align"
            data-command="justifyRight"
          >
            <i class="fas fa-align-right"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Justify Align"
            data-command="justifyFull"
          >
            <i class="fas fa-align-justify"></i>
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            onclick="upperFun()"
            title="Upper Text"
          >
            Upper case
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            onclick="lowerFun()"
            title="Lower Text"
          >
            Lower case
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            onclick="capitalizeFun()"
            title="Capitalize Text"
          >
            Capitalize case
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Subscript"
            data-command="subscript"
          >
            <i class="fas fa-subscript"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Superscript"
            data-command="superscript"
          >
            <i class="fas fa-superscript"></i>
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Ruler"
            data-command="insertHorizontalRule"
          >
            <i class="fas fa-ruler"></i>
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Order List"
            data-command="insertOrderedList"
          >
            <i class="fas fa-list-ol"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Unorder List"
            data-command="insertUnorderedList"
          >
            <i class="fas fa-list-ul"></i>
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Select All"
            data-command="selectAll"
          >
            <i class="fas fa-check"></i>
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Backspace"
            data-command="delete"
          >
            <i class="fas fa-backspace"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Forward Delete"
            data-command="forwardDelete"
          >
            <i class="fas fa-trash-alt"></i>
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Copy"
            data-command="copy"
          >
            <i class="fas fa-copy"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Cut"
            data-command="cut"
          >
            <i class="fas fa-cut"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Paste"
            data-command="paste"
          >
            <i class="fas fa-paste"></i>
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="redo"
            data-command="redo"
          >
            <i class="fas fa-redo"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="undo"
            data-command="undo"
          >
            <i class="fas fa-undo"></i>
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Link"
            data-command="createLink"
          >
            <i class="fas fa-link"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Unlink"
            data-command="unLink"
          >
            <i class="fas fa-unlink"></i>
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Image"
            data-command="insertImage"
          >
            <i class="fas fa-image"></i>
          </button>

          <select
            name="text-color"
            id="text-color"
            class="btn btn-outline-secondary rounded-0"
            data-command="foreColor"
          >
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>

          <select
            name="bg-color"
            id="bg-color"
            class="btn btn-outline-secondary rounded-0"
            data-command="backColor"
          >
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>

          <select
            name="font-name"
            id="font-name"
            class="btn btn-outline-secondary rounded-0"
            data-command="fontName"
          >
            <option value="arial">Arial</option>
            <option value="century">Century</option>
            <option value="sans-serif">Sens-serif</option>
            <option value="time new roman">Time New Roman</option>
          </select>

          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Clear Text"
            data-command="clearText"
          >
            Clear
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary rounded-0"
            title="Clear Format"
            data-command="removeFormat"
          >
            Remove Format
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form action="" method="">
            <div class="form-group">
              <!-- <textarea name="article" id="textarea" class="form-control shadow" placeholder="Write Something..." cols="30" rows="10"></textarea> -->

              <!-- <div id="div-area" class="div-area" contenteditable="true" spellcheck="false"></div> -->

              <div id="div-area" class="div-area"></div>
            </div>

            <div class="text-end">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- bootstrap css1 js1 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
